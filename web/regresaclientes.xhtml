<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Numero de clientes: 
        <h:outputLabel value="#{managedBeanClientes.numeroElementos}" />
        <br />
        <p:dataTable var="cte" value="#{managedBeanClientes.regresaclientes}">
            <p:column headerText="Nombre">
                <h:outputText value="#{cte.nombre}" />
            </p:column>
            <p:column headerText="Contrato">
                <h:outputText value="#{cte.contrato}" />
            </p:column>
            <p:column headerText="Marca">
                <h:outputText value="#{cte.marca}" />
            </p:column>
            <p:column headerText="Modelo">
                <h:outputText value="#{cte.modelo}" />
            </p:column>
        </p:dataTable>
        
    </h:body>
</html>
